<!DOCTYPE HTML>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>    
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <title>Bookmarker</title>
    </head>

    <body>

        <div class="container first d-flex justify-content-center align-items-center">
            <h2 class="title text-center">Bookmarker</h2>
            <div class="back"></div>
        </div>

        <!-- <div class="container" style="border-top: 2px dotted black; width: 100%;">.</div> -->
         <div class="dotted-line"></div>


        <div class="container mb-5">
            <h2 class="save text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            
            <div class="form-group pt-5">
                <label for="siteName"><i class="fa-solid fa-book"></i> Site Name:</label>
                <input oninput="siteInputValidation(this)" type="text" class="form-control" id="siteName" placeholder="Bookmarker Name">
                <div class="alert alert-danger p-1 mt-2 d-none">
                  <small>Name must be 4 characters at least</small>
                </div>
              </div> <div class="form-group">
                <label for="siteUrl"><i class="fa-solid fa-link"></i> Site URL:</label>
                <input oninput="siteInputValidation(this)" type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                <div class="alert alert-danger p-1 mt-2 d-none">
                  <small>Email must starts with www/http, and ends with .com/net/...</small>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                  <button class="btn btn-primary px-5" onclick="addSite()">Submit</button>
              </div>
             </div>

             <br>
             <div class="dotted-line pt-5"></div>

             <div class="container">
                <div class="row d-flex justify-content-around bg-white p-3" >
                    <div class="col-md-3 text-center">Index</div>
                    <div class="col-md-3 text-center">Website Name</div>
                    <div class="col-md-3 text-center">Visit</div>
                    <div class="col-md-3 text-center">Delete</div>
                    
                </div>

             <div class="row d-flex justify-content-around bg-white p-3" id="myData">
                
            </div>
         <div class="line pt-0 mt-0"></div>

             </div>

        <script src="index.js"></script>
    </body>
